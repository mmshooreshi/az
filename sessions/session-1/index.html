<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session 1 Â· Card Playground</title>

  <!-- Tailwind CDN (fine for demos) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center gap-12 bg-gradient-to-br from-sky-50 to-purple-100">

  <h1 class="text-3xl font-bold tracking-tight text-purple-700">Drag &amp; Hover Cards</h1>

  <!-- DRAG-ENTER demo -->
  <div
    id="dragTarget"
    class="w-56 h-56 bg-teal-500 text-white text-7xl font-black flex items-center justify-center rounded-xl shadow-lg cursor-grab select-none transition-transform duration-300 hover:scale-105"
    draggable="true"
    ondragenter="window.flash('ðŸª„')"
  >
    1
  </div>

  <!-- HOVER cascade demo -->
  <div class="flex gap-2">
    <!-- We generate cards 2-8 with a utility class loop in comments for clarity -->
    <!-- rounded-b-sm, md, lg, xl, 2xl, 3xl -->
    <div class="demo-card bg-pink-200 rounded-b-sm">2</div>
    <div class="demo-card bg-pink-300 rounded-b-md">3</div>
    <div class="demo-card bg-pink-400 rounded-b-lg">4</div>
    <div class="demo-card bg-pink-500 rounded-b-xl text-white">5</div>
    <div class="demo-card bg-pink-600 rounded-b-2xl text-white">6</div>
    <div class="demo-card bg-pink-700 rounded-b-3xl text-white">7</div>
    <div class="demo-card bg-pink-800 rounded-b-3xl text-white">8</div>
  </div>

  <script src="js/main.js"></script>

  <script>
    /* quick utility so we donâ€™t pollute global scope */
    window.flash = (msg) => alert(msg);

    /* add hover+scale to all .demo-card via JS instead of class duplication */
    document.querySelectorAll('.demo-card').forEach(el => {
      el.classList.add(
        'w-10', 'h-10', 'flex', 'items-center', 'justify-center',
        'font-bold', 'text-gray-700', 'transition-transform', 'duration-300',
        'hover:scale-125', 'cursor-pointer', 'shadow'
      );
    });
  </script>
</body>
</html>
